
<body  data-barba="wrapper" style="background:peru;">
    <div class="logo">
        <span class="logo__img"></span>
        <span class="logo__text">STAR</span>
    </div>
    <div class="burger" (click)='showMenu()'>
        <button  class="burger__open" [ngClass]="status?'burger_close':''" >
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="#">Home </a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#0">Client</a></li>
            <li><a href="#0">About Us</a></li>
            <li><a href="#0">Contact</a></li>
            <li><a href="#0">Login</a></li>
        </ul>
    </nav>
    <div class="menu__show" [ngClass]="status?'':'close'" >
 <div id="viewport">
        
        <main id="main" data-barba="container">
            <article>
                <header data-color="#ACB7AE" style="min-height: 0px;">
                </header>
                <!-- Portfolio - fade background colors on hover-->
                <section class="portfolio with-padding" style="min-height: 0px">
                    <h2 class="chapter">
                        Menu
                    </h2>
                    <div #containerLink class="portfolio__categories">
                        <a (mouseenter)="createPortfolioHover($event)" (mouseleave)="createPortfolioHover($event)" (mousemove)="createPortfolioMove($event)" #links href="#0" data-color="#b3a8b3" data-imagelarge="../../../assets/img/img_portfolio-01-480-720.jpg" data-imagesmall="../../../assets/img/img_portfolio-02-480-720.jpg">Home</a>
                        <a (mouseenter)="createPortfolioHover($event)" (mouseleave)="createPortfolioHover($event)" (mousemove)="createPortfolioMove($event)" #links href="#0" data-color="#bab6a8" data-imagelarge="../../../assets/img/img_portfolio-02-480-720.jpg" data-imagesmall="./../../assets/img/img_portfolio-01-480-720.jpg">Service</a>
                        <a (mouseenter)="createPortfolioHover($event)" (mouseleave)="createPortfolioHover($event)" (mousemove)="createPortfolioMove($event)" href="#0" data-color="#a0abb4" data-imagelarge="../../../assets/img/img_portfolio-01-480-720.jpg" data-imagesmall="./../../assets/img/img_portfolio-02-480-720.jpg">Client</a>
                        <a (mouseenter)="createPortfolioHover($event)" (mouseleave)="createPortfolioHover($event)" (mousemove)="createPortfolioMove($event)" #links href="#0" data-color="#a3b1ae" data-imagelarge="../../../assets/img/img_portfolio-02-480-720.jpg" data-imagesmall="./../../assets/img/img_portfolio-01-480-720.jpg">About Us</a>
                        <a (mouseenter)="createPortfolioHover($event)" (mouseleave)="createPortfolioHover($event)" (mousemove)="createPortfolioMove($event)" #links href="#0" data-color="#afaba2" data-imagelarge="../../../assets/img/img_portfolio-01-480-720.jpg" data-imagesmall="../../../assets/img/img_portfolio-02-480-720.jpg">Contact</a>  
                    </div>
                    <div #imgl class="portfolio__image--l">
                        <div #imgLinside class="image_inside" style="background-image: url('../../../assets/img/img_portfolio-02-480-720.jpg')"></div>
                    </div>   
                    <div #imgs class="portfolio__image--s">
                        <div #imgSinside class="image_inside" style="background-image: url('../../../assets/img/img_portfolio-01-480-720.jpg')"></div>
                    </div> 
                </section>
                <!-- /Portfolio -->
            </article>
        </main> <!-- #main-container -->

        <!-- fill background between sections with margin - eg. portfolio  -->
        <aside #fillbg class="fill-background"></aside>

    </div><!-- #viewport -->

    </div>
  
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>

    <script src="js/main.js" defer></script>
